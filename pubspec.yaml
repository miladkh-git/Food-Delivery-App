name: food_delivery
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^1.0.3
  flutter_staggered_grid_view: ^0.6.2

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  flutter_advanced_drawer: ^1.3.2
  flutter_slidable: ^1.3.0
  badges: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/desserts/
    - assets/icons/

  fonts:
     - family: SF
       fonts:
         - asset: assets/fonts/SF-Pro-Rounded-Regular.ttf
